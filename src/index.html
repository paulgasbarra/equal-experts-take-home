<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <title>Equal Experts Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator-body">
            <div class="calculator-screen">
                <div class="previous-operand"></div>
                <div class="operator"></div>
                <div class="current-operand"></div>
            </div>
            <div class="calculator-buttons">
                <button class="button ac">AC</button>
                <button class="button del">DEL</button>
                <button class="button operator">/</button>
                <button data-digit class="button digit">7</button>
                <button data-digit class="button digit">8</button>
                <button data-digit class="button digit">9</button>
                <button class="button operator">x</button>
                <button data-digit class="button digit">4</button>
                <button class="button digit">5</button>
                <button class="button digit">6</button>
                <button class="button operator">-</button>
                <button class="button digit">1</button>
                <button class="button digit">2</button>
                <button class="button digit">3</button>
                <button class="button operator">+</button>
                <button class="button digit">.</button>
                <button class="button digit">0</button>
                <button class="button equals">=</button>
            </div>
        </div>  
    </div>
</body>
<script src="calculator.js"></script>
<script type="module" src="scripts.js"></script>
</html>
